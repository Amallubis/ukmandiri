{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block contents %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
  
{% endblock contents %}
