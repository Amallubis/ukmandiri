{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block dashboard %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 shadow py-5">
            {% for message in messages  %}
                {% if message %}
                    <div class="alert alert-info">{{message}}</div>
                {% endif %}
            {% endfor %}
            <form action="{% url 'edit-promosi' promosi.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
                <a href="{% url 'detail-promosi' %}" class="btn btn-success">Back <<</a>
            </form>
        </div>
    </div>
</div>
{% endblock dashboard %}
