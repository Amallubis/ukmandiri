{% extends "backend/master.html" %}
{% load static %}
{% block dashboard %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>No Hp</th>
                        <th>Keterangan</th>
                        <th>Identitas</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in daftar  %}
                    <tr>
                        <th>{{d.tanggal}}</th>
                        <th>{{d.nama_lengkap}}</th>
                        <th>{{d.email}}</th>
                        <th>{{d.no_hp}}</th>
                        <th>{{d.keterangan}}</th>
                        <th>
                            <img src="{{d.upload_ktp.url}}" style="height: 200px; width:200px;">
                        </th>
                        <th>
                            <a href="" class="btn btn-primary">Download</a>
                            <br>
                            <br>
                            <a href="{% url 'delete' d.id %}" class="btn btn-danger">Delete</a>
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock dashboard %}
